<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />
      <title>Virtual Background Example</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="index.css" />
    </head>
    <body>
      <div class="container mt-5">
        <div class="row">
          <div class="col-6">
            <div id="video-container" class="mb-3">
              <h3>Local Publisher</h3>
              <div id="toast" class="toast align-items-center text-bg-danger border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div id="toast-body" class="toast-body">
           
                  </div>
                  <!-- <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
                </div>
              </div>
              <div id="toastPacketLoss" class="toast align-items-center text-bg-danger border-0 fade" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div id="toast-body-packetLoss" class="toast-body">
                   
                  </div>
                  <!-- <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
                </div>
              </div>
              <div id="publisher"></div>
              
              
              
              </div>
            </div>
            <div  id ="simulcastLayers">
              <h2>Simulcast layers</h2>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Width</th>
                    <th scope="col">Height</th>
                    <th scope="col">QualityLimitationReason</th>
                    <th scope="col">FPS</th>
                   
                  </tr>
                </thead>
                <tbody id="body__table">
                </tbody>
              </table>

                <p id="connection__type"> Connection type : </p>
                <p id="srtp__cipher"> Srtp cipher : </p>
           
            </div>  
           
          </div>
          
        </div>
        
      </div>

      <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
      <script src="library/vonage-real-time-stats.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
      <script src="index.js"></script>
    </body>
  </html>
</html>
